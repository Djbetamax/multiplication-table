<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Multiplication Table</h1>
  <form action="#">
    <label for="numberValue">Enter a number:</label>
    <input type="number" name="numberValue" class="numberValue" value="1" placeholder="1">
    <input type="button" value="Calculate" class="submitBtn">
  </form>
  <div class="tableContainer showContainer">
    <h2>Here it is the result:</h2>
    <div class="tableResult"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
